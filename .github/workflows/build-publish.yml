name: Build and Publish (Linux, Docker, PyPI)
permissions:
    id-token: write

on:
    workflow_dispatch:
        inputs:
            force_build:
                description: "Force build even if PyPI is up to date"
                required: false
                type: boolean
                default: false
            tag:
                description: "Specific upstream tag to build (e.g. v0.5.0)"
                required: false
                type: string

    schedule:
        - cron: "0 */6 * * *"

    push:
        branches: [main]
        paths:
            - "main.py"
            - "Dockerfile"
            - "pyproject.toml"
            - "uv.lock"
            - ".github/workflows/**"

jobs:
    check:
        name: Check upstream version
        runs-on: ubuntu-latest
        outputs:
            should_build: ${{ steps.check.outputs.should_build }}
            tag: ${{ steps.check.outputs.tag }}
            version: ${{ steps.check.outputs.version }}

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - id: check
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  ARGS="--check-only"

                  if [ -n "${{ github.event.inputs.tag }}" ]; then
                    ARGS="$ARGS --tag ${{ github.event.inputs.tag }}"
                  fi

                  if [ "${{ github.event.inputs.force_build }}" = "true" ]; then
                    ARGS="$ARGS --force"
                  fi

                  python main.py $ARGS

    build_linux:
        name: Build wheel (Linux via Dockerfile)
        needs: check
        if: needs.check.outputs.should_build == 'true'
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v4

            - name: Build Docker image
              run: docker build -t celine-regorus-builder .

            - name: Build wheel inside container
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  TAG: ${{ needs.check.outputs.tag }}
              run: |
                  mkdir -p dist

                  ARGS=()
                  if [ "${{ github.event_name == 'workflow_dispatch' && inputs.force_build || 'false' }}" = "true" ]; then
                      ARGS+=(--force)
                  fi

                  docker run --rm \
                    -e GITHUB_TOKEN="$GITHUB_TOKEN" \
                    -v "${{ github.workspace }}/dist:/app/dist" \
                    celine-regorus-builder \
                    python3 /app/main.py --tag "$TAG" --output-dir /app/dist "${ARGS[@]}"

            - name: Smoke test wheel
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install dist/*.whl
                  python - <<'EOF'
                  import regorus
                  print("OK:", regorus)
                  EOF

            - uses: actions/upload-artifact@v4
              with:
                  name: wheels-linux
                  path: dist/*.whl

    publish:
        name: Publish to PyPI
        needs: [check, build_linux]
        if: needs.check.outputs.should_build == 'true'
        runs-on: ubuntu-latest
        environment: pypi
        permissions:
            id-token: write

        steps:
            - uses: actions/download-artifact@v4
              with:
                  path: dist
                  merge-multiple: true

            - name: Publish
              uses: pypa/gh-action-pypi-publish@release/v1
              with:
                  packages-dir: dist/
